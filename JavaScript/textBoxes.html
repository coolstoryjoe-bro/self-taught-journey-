<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textBoxes.html</title>
    <script>
    // form textBoxes.html
    function sayHi() {
        var txtName = document.getElementById("txtName")
        var txtOutput = document.getElementById("txtOutput")
        var name = txtName.value
        txtOutput.value = "Hi there, " + name + "!"
    }
    </script>
    <link rel="stylesheet" href="textBoxes.css" type="text/css">
</head>
<body>
    <h1>Text Box input and output</h1>
    <form action="">
        <fieldset>
            <label for="">Type your name: </label>
            <input type="text" 
                id="txtName">
            <input type="button" 
                value="Click Me"
                onclick="sayHi()">
            <input type="text"
                id="txtOutput">
        </fieldset>
    </form>
    
</body>
</html>
