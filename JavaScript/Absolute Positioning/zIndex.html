<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zIndex.html</title>
    <style type="text/css">
    #blueBox {
            background-color: blue;
            width: 100px;
            height: 100px;
            position: absolute;
            left: 0px;
            top: 0px;
            margin: 0px;
            z-index: 1;
        }
    #blackBox {
            background-color: black;
            width: 100px;
            height: 100px;
            position: absolute;
            left: 50px;
            top: 50px;
            margin: 0px;
        }
    </style>
</head>
<body>
    <p id="blueBox"></p>
    <p id="blackBox"></p>
        
</body>
</html>
