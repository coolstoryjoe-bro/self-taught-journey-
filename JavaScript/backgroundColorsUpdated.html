<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>backgroundColorsUpdated.html</title>
    <script>
        function makeBlue() {
            document.body.style.backgroundColor = "blue"
        }
        function makeWhite() {
            document.body.style.backgroundColor = "white"
        }
    </script>
</head>
<body>
    <h1>Click a button ot change the color!</h1>
    <form action="">
        <fieldset>
            <input type="button"
            value="Blue"
            onclick="makeBlue()" >
            <input type="button"
            value="White"
            onclick="makeWhite()">
        </fieldset>
    </form>
    
</body>
</html>
