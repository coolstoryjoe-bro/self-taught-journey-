<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner HTML Demo</title>
    <script>
        function sayHi() {
            txtName = document.getElementById("txtName")
            divOutput = document.getElementById("divOutput")

            name = txtName.value

            divOutput.innerHTML = "<em>" + name + "</em>"
            divOutput.innerHTML += " is a very nice name."
        }
    </script>
</head>
<body>
    <form action="">
        <fieldset>
            <label for="">Please type your name</label>
            <input type="text" 
            id="txtName">
            <button type="button"
            onclick="sayHi()">
            Click Me
            </button>
        </fieldset>
    </form>

    <div id="divOutput">
        Watch this space.
    </div>
    
</body>
</html>
