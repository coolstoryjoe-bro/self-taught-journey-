<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FieldSet Demo.html</title>
</head>
<body>
    <h1>Sample Form with a fieldset.</h1>
    <form action="">
        <fieldset>
            <legend>Personal Data</legend>
            <p>
                <label>Name</label>
                <input type="text">
            </p>
            <p>
                <label>Address</label>
                <input type="text">
            </p>
            <p>
                <label>Phone</label>
                <input type="text">
            </p>
        </fieldset>
    </form>
    
</body>
</html>
