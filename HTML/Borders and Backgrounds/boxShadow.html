<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxshadow.html</title>
    <style type="text/css">
    .shadow {
        box-shadow: 10px 10px 10px #000000;
        height: 200px;
        width: 200px;
        padding: 1em;
        border: 1px solid black;
        border-radius: 5px;

        background-color: #eeeeee;
    }
    </style>
</head>
<body>
    <h1>Box Shadow Demo</h1>
    <div class="shadow">
        This box has a shadow.
    </div>
    
</body>
</html>
