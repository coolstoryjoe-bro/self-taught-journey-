<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BorderStyles</title>
    <style type="text/css">
    #solid {
        border-style: solid;
    }
    #double {
        border-style: double;
    }
    #groove {
         border-style: groove
    }
    #ridge {
        border-style: ridge
    }
    #inset {
        border-style: inset
    }
    #outset {
        border-style: outset
    }
    #dashed {
        border-style: dashed;
    }
    #dotted {
        border-style: dotted;
    }
    </style>
</head>
<body>
    <h1>Border Styles</h1>

    <p>
        <ul>
            <li id="solid">solid</li>
            <li id="double">double</li>
            <li id="groove">groove</li>
            <li id="ridge">ridge</li>
            <li id="inset">inset</li>
            <li id="outset">outset</li>
            <li id="dashed">dashed</li>
            <li id="dotted">dotted</li>
        </ul>
    </p>
    
</body>
</html>
