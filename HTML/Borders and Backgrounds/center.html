<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center.html</title>
    <style type="text/css">
    h1 {
        text-align: center;
    }
    #mainbody {
        border: 5px double black;
        width: 75%;
        margin-left: auto;
        margin-right: auto;
    }
        .indented {
            margin-left: 50%;
        }
    </style>
</head>
<body>
    <h1>Centering</h1>
    <div id="mainbody">
        <p>
            This paragraph is part of the centered main body.
        </p>
        <p class="indented">
            This paragraph is indented to the right. 
        </p>
    </div>
    
</body>
</html>
