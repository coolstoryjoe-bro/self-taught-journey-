<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margins and Padding.html</title>
    <style type="text/css">
    div {
        border: red 5px solid;
    }
    p {
        border: black 2px solid;
    }
    #margin {
        margin: 5px;
    }
    #padding {
        padding: 5px;
    }
    #both {
        margin: 5px;
        padding: 5px;
    }
    </style>
</head>
<body>
    <h1>Margins and Padding</h1>
    <div>
        <p>
            This paragraph has the default margins and padding.
        </p>
        <p id="margin">
            This paragraph has a margin but no padding.
        </p>
        <p id="padding">
            This paragraph has padding but no margin.
        </p>
        <p id="both">
            This paragraph has a margin and padding.
        </p>
    </div>  
</body>
</html>
