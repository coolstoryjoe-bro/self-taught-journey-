<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewFormInput.html</title>
</head>
<body>
    <h1>New forms of input!</h1>
    <form action="">
        <fieldset>
            <input type="time"
            id="time">
        </fieldset>
        <fieldset>
            <input type="datetime"
            id="datetime">
        </fieldset>
        <fieldset>
            <input type="datetime-local"
            id="datetimeLocal">
        </fieldset>
        <fieldset>
            <input type="date"
            id="date">
        </fieldset>
        <fieldset>
            <input type="week"
            id="week">
        </fieldset>
        <fieldset>
            <input type="month"
            id="month">
        </fieldset>
        <fieldset>
            <input type="color"
            id="color">
        </fieldset>
        <fieldset>
            <input type="number"
            id="number"
            max="10"
            min="0">
        </fieldset>
        <fieldset>
            <input type="range"
            id="range"
            max="255"
            min="0">
        </fieldset>
        <fieldset>
            <input type="search"
            id="search">
        </fieldset>
        <fieldset>
            <input type="email"
            id="txtemail">
        </fieldset>
        <fieldset>
            <input type="tel" name="" id="tel">
        </fieldset>
        <fieldset>
            <input type="url" name="" id="url">
        </fieldset>
    </form>
    
</body>
</html>
