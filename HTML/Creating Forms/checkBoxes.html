<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkBoxes.html</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Please check off your life goals</legend>
            <p>
                <input type="checkbox"
                id="chkPeace"
                value="peace"/>World peace
            </p>
            <p>
                <input type="checkbox"
                id="chkHarmony"
                value="harmony"/>Harmony and brotherhood
            </p>
            <p>
                <input type="checkbox"
                id="chkcash"
                value="cash">Cash
            </p>
        </fieldset>
    </form>
</body>
</html>
