<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radioButtons.html</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>How much do you want to spend?</legend>
            <p>
                <input type="radio"
                value="100"
                name="radPrice"
                id="rad100">Too much
            </p>
            <p>
                <input type="radio"
                value="200"
                name="radPrice"
                id="rad200">Way too much
            </p>
            <p>
                <input type="radio"
                value="300"
                id="rad300"
                name="radPrice">You've got to be kidding.
            </p>
        </fieldset>
    </form>
    
</body>
</html>
