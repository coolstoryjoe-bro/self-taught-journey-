<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linkStates.html</title>
    <style type="text/css">
    h1 {
        font: italic;
        font-size: large;
    }
    a {
        color: black;
        background-color: white;
    }
    a:visited {
        color: purple;
        background-color: #FFFF33;
    }
    a:hover {
        color: white;
        background-color: black;
    }
    </style>
</head>
<body>
    <h1>Pesuedo-classes and Links</h1>
    <p>
        <a href="http://www.google.com">This link is normal.</a>
    </p>
    <p>
        <a href="http://www.reddit.com">This link has been visited.</a>
    </p>
    <p>
        <a href="http://www.digg.com">This mouse is hovering over this link.</a>
    </p>

</body>
</html>
