<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote.html</title>
    <style type="text/css">
    #quote {
        font: bold italic 130% Garamond, Comic Sans MS, fantasy;
        text-align: center;
    }
    #attribution {
        font: 80% monospace;
        text-align: right;
    }

    </style>
</head>
<body>
    <h1>Literature Quote of the day</h1>
    <p>How to tell somebody off the classy way:</p>
    <p id="quote">
        [Thou] leathern-jerkin, crystal-button, know-pated, agate-ring, puke-stocking, caddis-garter,
        smooth-tongue, Spanish pouch!
    </p>
    <p id="attribution">
        -William Shakespeare (Henry IV Part I)
    </p>
</body>
