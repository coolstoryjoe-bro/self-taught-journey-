<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontCharacteristics.html</title>
    <style type="text/css">
    #two {
        font-style: italic;
    }
    #three {
        font-weight: bold;
    }
    #four {
        text-decoration: underline;
    }
    #five {
        text-decoration: line-through;
    }
    #six {
        text-align: center;
    }
    #seven {
        text-align: right;
    }

    </style>
</head>
<body>
    <p id="one">
        This paragraph uses the default style.
    </p>
    <p id="two">
        This paragraph is italicized.
    </p>
    <p id="three">
        This paragraph is bold-faced.
    </p>
    <p id="four">
        This paragraph is underlined.
    </p>
    <p id="five">
        This paragraph has strike-through text.
    </p>
    <p id="six">
        This paragraph is centered.
    </p>
    <p id="seven">
        This paragraph is right-justified. 
    </p>
</body>
</html>
