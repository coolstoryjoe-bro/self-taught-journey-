<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontSize.html</title>
    <style>
        #two {
            font-size: 6pt;
        }
        .one {
            font-size: 25px;
        }
        .two {
            font-size: 35pt;
        }
    </style>
</head>
<body>
    <p id="one">
        This paragraphs is normal.
    </p>
    <p id="two">
        This paragraph is small.
    </p>
    <p class="one">
        This paragraph is half small.
    </p>
    <p class="two">
        This paragraph is double size.
    </p>
</body>
</html>
