<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Override.html</title>
    <style type="text/css">
    body { color: red }
    p { color: green }
    .myclass { color: blue }
    #whatColor { color: purple }
    </style>
</head>
<body>
    <div>
        This div has only the style from the body.
    </div>
    <p>
        This is a regular paragraph with paragraph styling.
    </p>
    <p class="myclass">
        This paragraph is part of a class.
    </p>
    <p class="myclass" id="whatColor">
        This paragraph is a member of a class and has an ID, both with style rules. 
    </p>
</body>
</html>
