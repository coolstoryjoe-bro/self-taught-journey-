<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CascadingStyle.html</title>
    <style type="text/css">
    body {
        color: white;
        background-color: black;
    }
    p {
        font-family: comic sans ms, fantasy;
    }
    .italicized {
        font-style: italic;
    }
    #bold {
        font-weight: bold;
    }
    </style>
</head>
<body>
    <h1>Cascading Styles</h1>
    <p>
        This is an ordinary paragraph.
    </p>
    <p class="italicized">
        This paragraph is part of a special class.
    </p>
    <p class="italicized"
    id="bold">
        This paragraph has a class and an ID. 
    </p>
    
</body>
</html>
