<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantics</title>
    <style type="text/css">
    header {
        border-bottom: 5px double black;
    }
    nav {
        float: left;
        width: 20%;
        clear: left;
        min-height: 400px;
        border-right: 1px solid black;
    }
    section {
        float: left;
        width: 75%;
        padding-left: 1em;
    }
    article {
        float: left;
        width: 75%;
        padding-left: 1em;
    }
    footer {
        clear: both;
        border-top: 5px double black;
        text-align: center;
    }
    </style>
    
</head>
<body>
    <header>
        <h1>This is my header</h1>
    </header>
    <nav>
        <h2>Navigator</h2>
        <ul>
            <li><a href="#">link a</a></li>
            <li><a href="#">link b</a></li>
            <li><a href="#">link c</a></li>
            <li><a href="#">link d</a></li>
            <li><a href="#">link e</a></li>
        </ul>
    </nav>

    <section id="1">
        <h2>Section 1</h2>
        <p>Section Body</p>
    </section>

    <section id="2">
        <h2>Section 2</h2>
        <p>Section body</p>
    </section>

    <article>
        <h2>Article</h2>
        <p>Article body</p>
    </article>

    <footer>
        <h2>Footer</h2>
        <address>
            Joseph Abad <br>
            <a href="coolstoryjgames@gmail.com">coolstoryjgames@gmail.com</a>
        </address>
    </footer>
</body>
</html>
