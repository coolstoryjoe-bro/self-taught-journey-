<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textShadow.html</title>
    <style type="text/css">
    h2 {
        font-size: 300%;
        text-shadow: 5px 5px 2px #cccccc;
    }
    </style>
</head>
<body>
    <h1>Text Shadow Demo</h1>
    <h2>This text has a Shadow</h2>
    
</body>
</html>


<!--text-shadow attribute has 4 parameters. 
offset-x which is left-right.
offset-y which is up-down. 
blur specifies the blur radius of the shadow.
color defines the shadow color. -->
